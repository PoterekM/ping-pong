<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong</h1>
      </div>
      <div>
        <form id="form1">
          <div class="form-group">
            <label for="count-to">Count to:</label>
            <input id="count-to" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Let's Play!</button>
        </form>
      </div>

      <div class="well">
        <div class="row">
          <div class="col-md-3">
            <h1>Rules:</h1>
            <ol>
              <li>Only positive numeric values are recognized</li>
              <li>Numbers divisible by 3 are replaced with "Ping!"</li>
              <li>Numbers divisible by 5 are replaced with "Pong!"</li>
              <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
            </ol>
          </div>
          <div class="col-md-3">
          </div>
          <div class="col-md-6">
            <div class="display-list" id="result">
                <p>Your Pong-Result is:
                <ul>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
